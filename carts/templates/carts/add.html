{% extends 'base.html' %}

{% block container %}
    <div class="col-3">
        
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="imagen del producto" height="200">
        {% endif %}
         
    </div>
    <div class="col">
        <div class=" h3 text-success font-weigth-bold">
            producto agregado al carrito correctamente
        </div>
        <div class="col">
            <a href="{% url 'product:product' product.slug %}">
                {{ product.title }}
            </a>
            <div class="col">
                <div class="text-danger font-weigth-bold">{{ product.price }}</div>
            </div>
        </div>
    </div>  
    
    
    
{% endblock container %}
