{% extends 'base.html' %}

{% block container %}
    <div class="col">
        <h2>Registro de usuarios</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group"> {{ field.label_tag }} {{ field }} {{ field.errors }} </div> 
            {% endfor %}  
            <input class="btn btn-primary" type="submit" value="registrar">
        </form>
    </div>
{% endblock container %}
