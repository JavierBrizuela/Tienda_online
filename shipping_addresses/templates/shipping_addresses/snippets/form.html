<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        {% for field in form %}
            <div class="forms-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
                    
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">agregar</button>
    </div>
</form>
